{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/style2.min.css' %}" />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"></a>
      </h1>
      <ul>
        <li><a href="profiles.html"></a></li>
        <li><a href="posts.html"></a></li>
        <li>
          <a href="dashboard.html">
            
            <span class="hide-sm"></span></a
          >
        </li>
        <li>
          <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i>
            <span class="hide-sm"> Home</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome to the JobInja</p>

      <div class="post-form">
        <div class="post-form-header bg-primary">
          <h3>   </h3>
        </div>
        <form class='form my-1' method="post">
          {% csrf_token %}
          
          
        </form>
        <div class="posts">
          {% for post in profiles %}
          <div class="post bg-white my-1 p-1">
            <div>
              <a href="#">
                <img
                  class="round-img"
                  src="{{post.user.picture.url}}"
                  alt=""
                />
                <h4>{{post.user}}</h4>
              </a>
            </div>
            <div>
              <h3>{{post.user}},{{ post.age }}</h3>
              <h4>live in:{{ post.city }}</h4>
              <p class="my-1">
                {{ post.skill }} 
              </p>
              <p class="my-1">
                {{ post.exp }} 
              </p>
              <h5></h5>
              <h5>{{ post.user.email }}</h5>
              <h5>{{ post.mobile }}</h5>
            </div>
          </div>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
